<div ng-class="column" ng-show="showForm">
    <form name="form" novalidate ng-submit="form.$valid && save(entity)">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">
                    {{ title }}
                </h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" ng-click="close(form)">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <input type="hidden" name="_token" value="{{ token }}"/>
                <div class="form-group" ng-class="{'has-error': form.titulo.$touched && form.titulo.$error.required }">
                    <label for="titulo">
                        <i ng-class="{'fa fa-times-circle-o': form.titulo.$touched && form.titulo.$error.required }"></i>
                        Nome:
                    </label>
                    <input type="text" name="titulo" class="form-control" ng-model="entity.titulo" required/>
                    <div class="help-block" ng-show="form.$submitted || form.titulo.$touched">
                        <div ng-show="form.titulo.$error.required">
                            <i class="fa fa-exclamation-circle"></i> O campo Nome é obrigatório
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="resumo">
                        Resumo:
                    </label>
                    <textarea name="resumo" class="form-control" maxlength="133" rows="3"
                              ng-model="entity.resumo"></textarea>
                </div>
                <div class="form-group" ng-class="{'has-error': form.posicao.$touched && form.posicao.$error.required }">
                    <label for="posicao">
                        <i ng-class="{'fa fa-times-circle-o': form.posicao.$touched && form.posicao.$error.required }"></i>
                        Posição:
                    </label>
                    <input type="number" name="posicao" class="form-control" ng-model="entity.posicao" required/>
                    <div class="help-block" ng-show="form.$submitted || form.posicao.$touched">
                        <div ng-show="form.posicao.$error.required">
                            <i class="fa fa-exclamation-circle"></i> O campo Posição é obrigatório
                        </div>
                    </div>
                </div>
                <input type="hidden" name="status" value="{{ entity.status }}"/>
            </div>

            <div class="overlay" ng-show="loadForm">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary btn-flat">
                    <i class="fa fa-check"></i>
                    Salvar Registro
                </button>
                <button class="btn btn-warning btn-flat" ng-click="cancel(form)">
                    <i class="fa fa-eraser"></i>
                    Limpar Formulário
                </button>
                <button class="btn btn-default btn-flat" ng-click="close(form)">
                    <i class="fa fa-close"></i>
                    Cancelar Edição
                </button>
            </div>
        </div>
    </form>
</div>
